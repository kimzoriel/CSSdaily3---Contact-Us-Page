<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
        
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Kim Condor">
                        </div>                        
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+63 9061545834">
                        </div>
                    </div>                    
                       
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="kimcondor@gmail.com">
                        </div>                        
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>                    
                    <tr>
                        <td>Phone</td>
                        <td>+63 906 154 5834</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>INC Compound, Purok Kamagong, <br>Brgy. Don Aurelio Chicote, <br>Governor Generoso, Davao Oriental</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
